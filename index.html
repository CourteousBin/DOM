<script>

	/*
		- DOM
			- 查找 , 遍历一个父元素的全部子元素
			- Case {
				
				HTML:
					<span>hello world</span>
					<ul id="nav">
						<li>电影</li>
						<li>综艺</li>
						<li>
							<ul>
								<li>跑男</li>
								<li>爸爸</li>
								<li>极限</li>
							</ul>
						</li>
						<li>剧集</li>
					</ul>

				Js:
					// 遍历给定父元素下直接子节点
						function getChildren(parent){
							// 如果parent不是文本节点 输出 节点名 ,否则 输出节点值
							console.log(parent.nodeType != 3?parent.nodeName:parent.nodeValue);
							// 遍历子节点
							var children = parent.childNodes;

							// elem.childNodes和elem.children返回的都是动态集合: 
							// 动态集合(live collection): 不实际存储元素和属性值
							// 每次访问集合都重新查找DOM树 , 效率低
							// 用Len保存 children.length  不用每次for 都循环一次dom 
							for(var i = 0,len=children.length;i<len;i++){
								var child = children[i];
								// console.log(child.nodeType != 3?child.nodeName:child.nodeValue);
								// 递归遍历 ; 对父元素每个子节点调用 相同的函数
								getChildren(child);
							}
						}
						getChildren(document.body);

					// 方法二 创建迭代器对象
						function getChildren2(parent){
							var iterator = document.createNodeIterator(parent,NodeFilter.SHOW_ALL,null,false);
							// 用循环反复调用迭代器nextNode()跳向下一个节点
							var node;
							while((node=iterator.nextNode())!=null){
								console.log(node.nodeType!=3?node.nodeName:node.nodeValue);
							}
						}
						getChildren2(document.body);				


			}
